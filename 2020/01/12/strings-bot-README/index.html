<span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br><span class="line">350</span><br><span class="line">351</span><br><span class="line">352</span><br><span class="line">353</span><br><span class="line">354</span><br><span class="line">355</span><br><span class="line">356</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># strings_bot</span></span><br><span class="line">**一个基于 [酷Q](https://cqp.cc/) 及其插件 [cqhttp](https://github.com/richardchien/coolq-http-api) 和 [nonebot](https://github.com/richardchien/nonebot) 的QQ机器人**</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">- [功能](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#目前实现的功能有:)</span></span><br><span class="line">  - [新番](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#新番)</span></span><br><span class="line">  - [随机](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#随机)</span></span><br><span class="line">  - [翻译](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#翻译)</span></span><br><span class="line">  - [签到](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#签到)</span></span><br><span class="line">  - [报时](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#报时)</span></span><br><span class="line">  - [send](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#send)</span></span><br><span class="line">  - [日历](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#日历)</span></span><br><span class="line">  - [回应](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#回应)</span></span><br><span class="line">  - [搜索](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#搜索)</span></span><br><span class="line">  - [scp](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#scp)</span></span><br><span class="line">  - [信息](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#信息)</span></span><br><span class="line">  - [tips](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#tips)</span></span><br><span class="line">- [Thanks](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#Thanks)</span></span><br><span class="line">  - [感谢](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#以下是在开发过程中给予帮助的~~群友~~朋友们)</span></span><br><span class="line">  - [捐赠列表（按时间先后顺序）](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#捐赠列表（按时间先后顺序）)</span></span><br><span class="line">- [捐赠入口](https://github.com/jinserrr/strings/blob/master/README.md<span class="comment">#捐赠入口)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">### 目前实现的功能有：</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#### 新番</span></span><br><span class="line"></span><br><span class="line">  - <span class="comment">##### 新番</span></span><br><span class="line"></span><br><span class="line">    - 指令: **新番** / **新番时间表**</span><br><span class="line">    - 参数：无</span><br><span class="line">    - 例子：**新番**</span><br><span class="line">    - 会话：否</span><br><span class="line">    - 说明：返回 bilibili 的新番时间表</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 随机</span></span><br><span class="line"></span><br><span class="line">  - <span class="comment">##### 随机数</span></span><br><span class="line"></span><br><span class="line">    - 指令：**随机数**</span><br><span class="line">    - 参数（可选）：【开始数字】 和 【结束数字】, 起始范围为**（<span class="number">-10000</span>, <span class="number">10000</span>）**，若无参数则为 **（<span class="number">1</span>, <span class="number">100</span>）**</span><br><span class="line">    - 例子：**随机数 <span class="number">10</span> <span class="number">999</span>**</span><br><span class="line">    - 会话：否</span><br><span class="line">    - 说明：返回一个随机数字</span><br><span class="line"></span><br><span class="line">  - <span class="comment">##### 打乱</span></span><br><span class="line"></span><br><span class="line">    - 指令：**打乱**</span><br><span class="line">    - 参数：想要打乱的字符串（注意需要空格），若加入 **-r** 参数则随机打乱后跟的数字</span><br><span class="line">    - 例子：**打乱 有 一 说 一 ， 确 实** / **打乱 -r <span class="number">10</span> <span class="number">999</span>**</span><br><span class="line">    - 会话：否</span><br><span class="line">    - 说明：返回打乱后的字符串</span><br><span class="line"></span><br><span class="line">  - <span class="comment">##### 抽签</span></span><br><span class="line"></span><br><span class="line">    - 指令: **抽签**</span><br><span class="line">    - 参数: 想要抽签的内容（需要空格）</span><br><span class="line">    - 例子：**抽签 斯 卡 雷 特 姐 妹 真 可 爱** / **抽签 打游戏 写作业 睡觉**</span><br><span class="line">    - 会话：否</span><br><span class="line">    - 说明：返回随机一个字符串</span><br><span class="line"></span><br><span class="line">  - <span class="comment">##### 乐子</span></span><br><span class="line"></span><br><span class="line">    - 指令：**找点乐子** / **找点事做** / **没事找事**</span><br><span class="line">    - 参数：无</span><br><span class="line">    - 例子：**找点乐子**</span><br><span class="line">    - 会话：否</span><br><span class="line">    - 说明：返回一个关于现在可以做什么的建议</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 翻译</span></span><br><span class="line"></span><br><span class="line">  - <span class="comment">##### 有道翻译</span></span><br><span class="line"></span><br><span class="line">    - 指令：**翻译** / **有道翻译** / **fanyi** / **translate**</span><br><span class="line">    - 参数：要翻译的内容</span><br><span class="line">    - 例子：翻译</span><br><span class="line">    - 会话：是</span><br><span class="line">    - 说明：返回翻译后的内容</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 签到</span></span><br><span class="line"></span><br><span class="line">  - <span class="comment">##### 注册</span></span><br><span class="line"></span><br><span class="line">    - 指令：**注册**</span><br><span class="line">    - 参数：无</span><br><span class="line">    - 例子：**注册**</span><br><span class="line">    - 会话：否</span><br><span class="line">    - 说明：用于初始化持久化保存数据</span><br><span class="line">    </span><br><span class="line">  - <span class="comment">##### 签到</span></span><br><span class="line">  </span><br><span class="line">    - 指令：**签到**</span><br><span class="line">    - 参数：无</span><br><span class="line">    - 例子：**签到**</span><br><span class="line">    - 会话：否</span><br><span class="line">    - 说明：返回签到图片，累加数值</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 报时</span></span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 零点报时</span></span><br><span class="line"></span><br><span class="line">  - 指令：无</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：无</span><br><span class="line">  - 会话：无</span><br><span class="line">  - 说明：零点整报时</span><br><span class="line"></span><br><span class="line"><span class="comment">#### send</span></span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 发送私聊消息</span></span><br><span class="line"></span><br><span class="line">  - 暂时未开放</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 发送群聊消息</span></span><br><span class="line"></span><br><span class="line">  - 暂时未开放</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 日历</span></span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 今日历</span></span><br><span class="line"></span><br><span class="line">  - 指令：**今日历**</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：**今日历**</span><br><span class="line">  - 会话：否</span><br><span class="line">  - 说明：返回今天的日历</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 日历</span></span><br><span class="line"></span><br><span class="line">  - 指令：**日历**</span><br><span class="line">  - 参数：日期， 可以是 **明天** 或 **后天**</span><br><span class="line">  - 例子；**日历 明天**</span><br><span class="line">  - 会话：是</span><br><span class="line">  - 说明：返回指定的日历</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 回应</span></span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 应激反应，包括但不仅限于（其中大部分概率响应）</span></span><br><span class="line"></span><br><span class="line">  - **嘤一下** / **嘤一个** / **来嘤**</span><br><span class="line">  - **喵一下** / **喵一个** / **来喵**</span><br><span class="line">  - **草**</span><br><span class="line">  - **机屑人**</span><br><span class="line">  - **五十弦**</span><br><span class="line">  - **mua**</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 搜索</span></span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 百度搜索</span></span><br><span class="line"></span><br><span class="line">  - 指令：**百度** / **百度一下**</span><br><span class="line">  - 参数：要百度的内容</span><br><span class="line">  - 例子：**百度 土能吃吗** / **百度一下 失恋了怎么办**</span><br><span class="line">  - 会话：是</span><br><span class="line">  - 说明：返回 百度 的短链接， 调用了微博的短链接服务</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### bing搜索</span></span><br><span class="line"></span><br><span class="line">  - 指令：**bing** / **必应**</span><br><span class="line">  - 参数：要必应的内容</span><br><span class="line">  - 例子：**bing ajax** / **bing nonebot**</span><br><span class="line">  - 会话：是</span><br><span class="line">  - 说明：返回 bing 的短链接， 调用了微博的短链接服务</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 不会百度么</span></span><br><span class="line"></span><br><span class="line">  - 指令：**不会百度吗** / **不会百度么**</span><br><span class="line">  - 参数：要搜索的内容</span><br><span class="line">  - 例子：**不会百度吗 bios怎么开啊** / **不会百度么 可以给我发一份吗**</span><br><span class="line">  - 会话：是</span><br><span class="line">  - 说明：返回 不会百度么 的短链接， 调用了微博的短链接服务</span><br><span class="line"></span><br><span class="line"><span class="comment">#### scp</span></span><br><span class="line"></span><br><span class="line">- <span class="comment">##### scp</span></span><br><span class="line"></span><br><span class="line">  - 指令：**scp** / **Scp** / **SCP**</span><br><span class="line">  - 参数：**最近翻译** / **最近原创** / **随机**</span><br><span class="line">  - 例子：**scp 最近翻译** / **SCP 随机**</span><br><span class="line">  - 会话：是</span><br><span class="line">  - 说明：返回相应的条目</span><br><span class="line"></span><br><span class="line"><span class="comment">#### 信息</span></span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 历史上的今天</span></span><br><span class="line"></span><br><span class="line">  - 指令：**历史上的今天**</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：**历史上的今天**</span><br><span class="line">  - 会话：否</span><br><span class="line">  - 说明：返回随机一条 历史上今天发生过的某事</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 每日一句</span></span><br><span class="line"></span><br><span class="line">  - 指令：**每日一句**</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：**每日一句**</span><br><span class="line">  - 会话：否</span><br><span class="line">  - 说明：返回 扇贝单词 的 每日一句（中英文）</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### five语录</span></span><br><span class="line"></span><br><span class="line">  - 指令：**five语录** / **废物语录** / **二次元语录**</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：**five语录**</span><br><span class="line">  - 会话：否</span><br><span class="line">  - 说明：返回一条语录</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 垃圾分类</span></span><br><span class="line"></span><br><span class="line">  - 指令：**垃圾分类** / **分类**</span><br><span class="line">  - 参数：要分类的垃圾</span><br><span class="line">  - 例子：**分类 垃圾袋** / **~~垃圾分类 我~~**</span><br><span class="line">  - 会话：是</span><br><span class="line">  - 说明：返回垃圾的分类</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 段子</span></span><br><span class="line"></span><br><span class="line">  - 指令：**joke** / **段子** / **笑话**</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：**段子**</span><br><span class="line">  - 会话：否</span><br><span class="line">  - 说明：返回一条~~无聊的~~笑话</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 新闻</span></span><br><span class="line"></span><br><span class="line">  - 指令：**news** / **新闻** / **近闻**</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：**新闻**</span><br><span class="line">  - 会话：否</span><br><span class="line">  - 说明：返回一条新闻</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 天气查询</span></span><br><span class="line"></span><br><span class="line">  - 指令：**天气** / **查天气** / **最近什么天气** / **最近天气怎么样**</span><br><span class="line">  - 参数：【城市】和【日期】</span><br><span class="line">  - 例子：**天气 福州 明天** / **查天气 湖州**</span><br><span class="line">  - 会话：是</span><br><span class="line">  - 说明：返回指定的天气信息</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 知乎日报</span></span><br><span class="line"></span><br><span class="line">  - 指令：**daily_zhihu** / **daily** / **知乎日报**</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：**知乎日报**</span><br><span class="line">  - 会话：否</span><br><span class="line">  - 说明：随机返回一条知乎日报</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 干货</span></span><br><span class="line"></span><br><span class="line">  - 指令：**gank** / **干货** / **整活**</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：**整活**</span><br><span class="line">  - 会话：否</span><br><span class="line">  - 说明：随机返回一条干货</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### steam sale</span></span><br><span class="line"></span><br><span class="line">  - 指令：**steam sale** / **steam促销** / **steam优惠**</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：**steam优惠**</span><br><span class="line">  - 会话：否</span><br><span class="line">  - 说明：随机返回一条steam优惠信息</span><br><span class="line"><span class="comment">#### tips</span></span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 提交tips</span></span><br><span class="line"></span><br><span class="line">  - 指令：**提交tips** / **tips提交** / **提交**</span><br><span class="line">  - 参数：要提交的tips</span><br><span class="line">  - 例子：**提交 肚子饿了**</span><br><span class="line">  - 会话：是</span><br><span class="line">  - 说明：tips即签到图下的小字。向服务器提交一条tip，待审核后即加入数据库。消耗 **<span class="number">20</span>** 铜币</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 删除tips</span></span><br><span class="line"></span><br><span class="line">  - 指令：**删除tips** / **tips删除** / **删除**</span><br><span class="line">  - 参数：已提交的 正在审核中的 要删除的 **tips的id**</span><br><span class="line">  - 例子：**删除 <span class="number">33</span>** / **删除**</span><br><span class="line">  - 会话：是</span><br><span class="line">  - 说明：删除一条 已提交的 正在审核中的 要删除的 tip</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 修改tips</span></span><br><span class="line"></span><br><span class="line">  - 指令：**修改tips** / **tips修改** / **修改**</span><br><span class="line">  - 参数：要修改的已提交的 **tips的id** 和 **tips**</span><br><span class="line">  - 例子：**修改 <span class="number">12</span>** / **修改tips**</span><br><span class="line">  - 会话：是</span><br><span class="line">  - 说明：修改已提交的一条tip。消耗 **<span class="number">5</span>** 铜币</span><br><span class="line">  </span><br><span class="line">- <span class="comment">##### 查询tips</span></span><br><span class="line"></span><br><span class="line">  - 指令：**check** / **查询tips** / **tips查询**</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：**查询tips**</span><br><span class="line">  - 会话：否</span><br><span class="line">  - 说明：查询 已经提交的 正在审核中的 tips</span><br><span class="line"></span><br><span class="line">- <span class="comment">##### 历史提交</span></span><br><span class="line"></span><br><span class="line">  - 指令：**历史提交tips** / **tips历史提交** / **历史提交**</span><br><span class="line">  - 参数：无</span><br><span class="line">  - 例子：**历史提交**</span><br><span class="line">  - 会话：否</span><br><span class="line">  - 说明：查看所有提交过的tips</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">***解释***：**会话** 即 **交互式对话**，可以将 **指令** 和 **参数** 分开输入。形式如下：</span><br><span class="line"></span><br><span class="line">&gt; user：天气</span><br><span class="line">&gt;</span><br><span class="line">&gt; bot：你想查哪个城市?</span><br><span class="line">&gt;</span><br><span class="line">&gt; user：厦门</span><br><span class="line">&gt;</span><br><span class="line">&gt; bot：你想查哪一天?</span><br><span class="line">&gt;</span><br><span class="line">&gt; user：今天</span><br><span class="line">&gt;</span><br><span class="line">&gt; bot：厦门  晴  <span class="number">15</span>日星期天</span><br><span class="line">&gt; 		 当前温度 <span class="number">17</span>℃</span><br><span class="line">&gt; 		 东风  <span class="number">3</span><span class="number">-4</span>级</span><br><span class="line">&gt; 		 最高温度<span class="number">23</span>℃</span><br><span class="line">&gt; 		 最低温度<span class="number">15</span>℃</span><br><span class="line">&gt; 		 各项气象条件适宜，无明显降温过程，发生感冒机率较低。</span><br><span class="line"></span><br><span class="line">------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">### Thanks</span></span><br><span class="line"></span><br><span class="line">- 插件开发者：[rc](https://github.com/richardchien)</span><br><span class="line">- 服务器提供 + 技术支持：[柚子君](https://github.com/zhufree)</span><br><span class="line">- ~~水群~~给予我帮助的群友们</span><br><span class="line">- 投以热心的同学们</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#### 捐赠列表（按时间先后顺序）</span></span><br><span class="li
